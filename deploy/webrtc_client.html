<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>NutriCycle Camera</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    /* Fullscreen video that fills the viewport on mobile */
    #videoElement {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      background: #000;
    }
    /* invisible overlay to capture taps to resume playback if autoplay is blocked */
    #tapOverlay {
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Pure video view (no text, no buttons, no extra UI) -->
  <video id="videoElement" autoplay playsinline muted></video>
  <div id="tapOverlay" aria-hidden="true"></div>

  <script>
    // Minimal WebRTC receive-only client (keeps the existing offer/answer flow)
    const video = document.getElementById('videoElement');
    const overlay = document.getElementById('tapOverlay');
    let pc = null;

    async function startConnection() {
      try {
        pc = new RTCPeerConnection({
          iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        });

        pc.addEventListener('track', (evt) => {
          if (evt.track.kind === 'video') {
            video.srcObject = evt.streams[0];
            // try to play; if blocked, overlay lets user tap to resume
            video.play().catch(() => {});
          }
        });

        pc.addEventListener('connectionstatechange', () => console.log('Connection state:', pc.connectionState));
        pc.addEventListener('iceconnectionstatechange', () => console.log('ICE state:', pc.iceConnectionState));

        pc.addTransceiver('video', { direction: 'recvonly' });

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        const resp = await fetch('/offer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sdp: pc.localDescription.sdp, type: pc.localDescription.type })
        });

        if (!resp.ok) throw new Error('Server returned ' + resp.status);
        const answer = await resp.json();
        await pc.setRemoteDescription(answer);
      } catch (err) {
        console.error('WebRTC start failed', err);
      }
    }

    // Tap overlay to resume playback when autoplay is blocked (no visible UI text)
    overlay.addEventListener('click', () => { video.play().catch(() => {}); });

    window.addEventListener('beforeunload', () => { if (pc) pc.close(); });

    startConnection();
  </script>
</body>
</html>
